
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Days Between Two Dates Calculator</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/apple-touch-icon.png" type="image/x-icon">

</head>
<body>

    <div class="head">
        Days Between Two Dates Calculator
    </div>

    <div class="container">


        <div class="inp-wrapper">

            <div class="date-wrapper">

                <label for="date-1">
                    Start Date
                </label>
                <input type="date" id="date-1">

            </div>
            <div class="date-wrapper">

                <label for="date-2">
                    End Date
                </label>
                <input type="date" id="date-2">

            </div>
            
        </div>

        <button id="submit">
            Submit
        </button>

        <div class="output">
            Select the dates to get started
        </div>

    </div>

    <div class="me">
        Created By Jitendriya Meher
    </div>


    <script src="./script.js"></script>
    
</body>
</html>
